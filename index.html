<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tracker</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>
<body>
    <h1 class="title">mmr tracker</h1>
    <div class="main-body">
        <div class="date">
            <div id="titleDate">
                <div class="titleZahlen">date</div>
            </div>
            <div id="dynamicDate">

            </div>
        </div>
        <div class="wins">
            <div class="titleZahlen" id="winsTitle">
                wins
            </div>
            <div id="winsDynamic">
                <button class="buttonEinheit" id="plusbuttonSieg">+</button>
                <div class="zahlEinheit" id="winsnumberDynamic">0</div>
                <button class="buttonEinheit" id="minusbuttonSieg">-</button>
            </div>
        </div>
        <div class="losses">
            <div class="titleZahlen" id="lossesTitle">
                losses
            </div>
            <div id="lossesDynamic">
                <button class="buttonEinheit" id="plusbuttonLoss">+</button>
                <div class="zahlEinheit" id="lossesnumberDynamic">0</div>
                <button class="buttonEinheit" id="minusbuttonLoss">-</button>
            </div>
        </div>
        <div class="mmr">
            <div class="titleZahlen" id="mmrTitle">
                mmr
            </div>
            <div class="zahlEinheit" id="mmrDynamic">
                0
            </div>
        </div>
    </div>
    <div class="saving">
        <button class="buttonEinheit" id="saveButton">save</button>
    </div>
    <div class="saveZone">
        <div id="savedStats">Todays:</div>
    </div>
</body>
</html>
